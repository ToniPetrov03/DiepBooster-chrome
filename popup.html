<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css"/>
</head>
<body>
<div class="header">
  <img src="images/booster32.png" alt="logo">
  <h2>DiepBooster</h2>
</div>
<hr>
<div>
  <h3>Stacking Bullets</h3>
  <table>
    <tr class="description">
      <th>Tank</th>
      <th>Reload</th>
      <th>KeyCode</th>
    </tr>
    <tr>
      <th>Predator</th>
      <th>
        <select id="predator-bulletReload">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </th>
      <th>
        <input size="4" id="predator-keyCode" spellcheck="false">
      </th>
    </tr>
    <tr>
      <th>OctoTank</th>
      <th>
        <select id="octoTank-bulletReload">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </th>
      <th>
        <input size="4" id="octoTank-keyCode" spellcheck="false">
      </th>
    </tr>
  </table>
</div>
<hr>
<div class="donate">
  <div class="donateText">
    Thanks for your support!
    <img class="imgHeart" src="images/heart.png" alt="heart">
  </div>
  <form class="donateBtn" target="paypal" action="https://www.paypal.com/donate" method="post">
    <input type="hidden" name="hosted_button_id" value="DABG5LVM474GL" />
    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
    <img alt="" border="0" src="https://www.paypal.com/en_BG/i/scr/pixel.gif" width="1" height="1" />
  </form>
</div>
<script src="popup.js"></script>
</body>
</html>
