<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css"/>
</head>
<body>
<div class="header">
  <img src="images/booster32.png" alt="logo">
  <h2>DiepBooster</h2>
</div>
<hr>
<div>
  <h3>Stacking Bullets</h3>
  <table>
    <tr class="description">
      <th>Tank</th>
      <th>Reload</th>
      <th>KeyCode</th>
    </tr>
    <tr>
      <th>Predator</th>
      <th>
        <select id="predator-reload">
          <option value="7">7</option>
        </select>
      </th>
      <th>
        <input id="predator-keyCode">
      </th>
    </tr>
    <tr>
      <th>OctoTank</th>
      <th>
        <select id="octoTank-reload">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </th>
      <th>
        <input id="octoTank-keyCode">
      </th>
    </tr>
  </table>
</div>
<script src="popup.js"></script>
</body>
</html>
